<h1>Category</h1>
<div>
    {% for category in category_list %}
        <li> 
            <a href="{% url 'articles:category_goods' category %}">
            {{ category }}
        </a> 
        </li>
    {% endfor %}
</div>

<div>
    {% for goods in goods_list %}
        <a href="{{ goods.goods_url }}">
            <img src="{{ goods.goods_img_url }}" alt="">
        </a>
    {% endfor %}
</div>
